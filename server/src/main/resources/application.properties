# 后端 端口
server.port = 8090
# 前端运行地址，用于设置跨域
client.url = http://localhost:8091

# 文件系统存放路径
storage.location = upload-dir

# 日志存放路径
log.path = logs

# 上传文件限制
spring.servlet.multipart.max-file-size = 50MB
spring.servlet.multipart.max-request-size = 50MB

# actuator 配置 ,TODO:正式环境不能开启，只许在开发环境使用
management.endpoints.web.exposure.include = *

# websocket 配置
websocket.maxSize = 100MB